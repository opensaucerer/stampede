<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"
      integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://unpkg.com/pdf-lib"></script>

    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      /* Style buttons */
      .collectorload {
        padding-left: 8px;
      }
    </style>

    <title>Stampede | Interactively Stamp PDF Files</title>
  </head>
  <body>
    <!-- Modal that can not be closed by clicking on the overlay, or pressing the [esc] key -->
    <div
      class="modal"
      id="entrypoint"
      tabindex="-1"
      role="dialog"
      data-overlay-dismissal-disabled="true"
      data-esc-dismissal-disabled="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- <a href="#" class="close" role="button" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </a> -->
          <h1 class="modal-title">Hello, Stranger ðŸ‘‹</h1>
          <p>
            Welcome to <b>Stampede</b>, an interactive editor for stamping PDF
            files.
          </p>
          <div class="text-right mt-20">
            <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
            <!-- <a href="#" class="btn mr-5" role="button">Close</a> -->
            <a href="#collector" class="btn btn-primary" role="button"
              >Continue</a
            >
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal"
      id="collector"
      tabindex="-1"
      role="dialog"
      data-overlay-dismissal-disabled="true"
      data-esc-dismissal-disabled="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- File input -->
          <div class="custom-file">
            <input type="file" id="pdffile" accept=".pdf" />
            <label for="pdffile">Upload the PDF to be stamped</label>
          </div>

          <!-- Multi-file input -->
          <div class="custom-file">
            <input type="file" id="stampfile" accept=".jpg,.png,.gif,.jpeg" />
            <label for="stampfile">Upload the image of the stamp</label>
          </div>

          <div class="text-right mt-20">
            <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
            <!-- <a href="#" class="btn mr-5" role="button">Close</a> -->
            <a
              id="collectorload"
              href="#collector"
              class="btn btn-primary collectorload"
              role="button"
              >Continue</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Page wrapper -->
    <div class="page-wrapper">
      <!-- Modal toggle inside the content wrapper -->
      <div class="content-wrapper">
        <a
          style="visibility: hidden"
          href="#entrypoint"
          id="entrance"
          class="btn btn-primary"
          role="button"
        ></a>
      </div>
    </div>

    <script src="./build/file.js"></script>

    <script src="./build/constant.js"></script>
  </body>
</html>
